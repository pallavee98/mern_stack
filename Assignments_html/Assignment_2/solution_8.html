<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>table, th, td {
        border: 1px solid black;
      }</style>
</head>
<body>
    <h1><b>Conference Schedule</b></h1>
    <table style="width:80%">
        <tr>
            <th>Time</th>
            <th>Room 1</th>
            <th>Room 2</th>
            <th>Room 3</th>
            <th>Room 4</th>
        </tr>

        <tr>
            <th rowspan="3">9:00 AM- 10:00AM</th>
            <th rowspan="2">Keynote</th>
            <th>Session A</th>
            <th>Session B</th>
            <th rowspan="3">Session c</th>

        </tr>
        <tr>
            <th>Session d</th>
            <th>Session E</th>
        </tr>
        <tr>
            <th>10:30 AM - 11:30 AM</th>
            <th colspan="2">Session F</th>
        </tr>
        <tr>
            <th>12:00 PM - 1:00 PM</th>
            <th colspan="4"> Lunch Break</th>
        </tr>
        <tr>
            <th rowspan="2">1:00 PM - 2:00 PM</th>
            <th>session G</th>
            <th rowspan="2">Session H</th>
            <th>session I</th>
            <th>Session J</th>

        </tr>
        <tr>
            <th>Session K</th>
            <th>Session L</th>
            <th>Session M</th>
        </tr>
    </table>
</body>
</html>
